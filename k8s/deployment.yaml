apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmms-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmms-api
  template:
    metadata:
      labels:
        app: cmms-api
    spec:
      containers:
        - name: cmms-api
          image: your-registry/cmms-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: cmms_api.settings
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cmms-api-secrets
                  key: django-secret-key
            - name: DJANGO_DEBUG
              value: "0"
            - name: DJANGO_ALLOWED_HOSTS
              value: "*"
            - name: DJANGO_DB_ENGINE
              value: django.db.backends.sqlite3
            - name: DJANGO_DB_NAME
              value: /data/db.sqlite3
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: cmms-api-pvc
